<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>¿Cuál es?</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }
    .option {
      display: block;
      margin: 10px 0;
      padding: 15px;
      background-color: #eee;
      border: 1px solid #ccc;
      cursor: pointer;
      font-size: 18px;
    }
    .option.correct {
      font-size: 24px;
      font-weight: bold;
      background-color: #c8f7c5;
    }
    .clue {
      margin-top: 10px;
      font-style: italic;
      background: #f9f9f9;
      padding: 8px;
    }
    #message {
      margin-top: 20px;
      font-weight: bold;
    }
    #score {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #333;
      color: white;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>¿Cuál es?</h1>
  <div id="score">Puntaje: 0</div>

  <div id="menu">
    <h2>Escoge una categoría</h2>
    <button onclick="startCategory('Persona')">Persona</button>
    <button onclick="startCategory('Lugar')">Lugar</button>
    <button onclick="startCategory('Cosa')">Cosa</button>
  </div>

  <div id="game" style="display:none;">
    <div id="category"></div>
    <div id="clues"></div>
    <div id="options"></div>
    <div id="message"></div>
    <button onclick="nextCard()">Siguiente carta</button>
    <button onclick="returnToMenu()">Volver al menú</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
