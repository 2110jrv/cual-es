<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>¿Cuál es?</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      padding: 20px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .category-button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 1.2em;
      cursor: pointer;
    }
    #game-area {
      display: none;
      margin-top: 30px;
    }
    .option {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 1.1em;
      cursor: pointer;
      width: 60%;
    }
    .highlight {
      font-size: 1.5em;
      font-weight: bold;
      color: green;
    }
    #clues {
      margin: 20px 0;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>¿Cuál es?</h1>
  <div id="score">Puntuación: 0</div>

  <div id="category-selection">
    <button class="category-button" onclick="startGame('Persona')">Persona</button>
    <button class="category-button" onclick="startGame('Lugar')">Lugar</button>
    <button class="category-button" onclick="startGame('Cosa')">Cosa</button>
  </div>

  <div id="game-area">
    <div id="clues"></div>
    <div id="options"></div>
    <div id="result"></div>
    <div style="margin-top: 30px;">
      <button onclick="nextCard()">Siguiente</button>
      <button onclick="backToMenu()">Menú Principal</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
